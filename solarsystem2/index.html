 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dangerous Solar System</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Starry background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        /* Solar System */
        .solar-system {
            position: relative;
            width: 800px;
            height: 800px;
            z-index: 1;
        }

        /* Sun */
        #sun {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ff4500, #ff0000);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 50px #ff0000, 0 0 100px #ff4500, 0 0 150px #ff6347;
        }

        /* Orbit */
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotate linear infinite;
        }

        /* Planet */
        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px white;
        }

        /* Planet colors and sizes */
        #mercury { background: gray; width: 10px; height: 10px; box-shadow: 0 0 20px #aaa; }
        #venus { background: orange; width: 14px; height: 14px; box-shadow: 0 0 25px #ff8c00; }
        #earth { background: #1e90ff; width: 16px; height: 16px; box-shadow: 0 0 25px #00f; }
        #mars { background: #ff4500; width: 14px; height: 14px; box-shadow: 0 0 20px #f00; }
        #jupiter { background: #d2b48c; width: 30px; height: 30px; box-shadow: 0 0 40px #ffb347; }
        #saturn { background: #deb887; width: 26px; height: 26px; box-shadow: 0 0 35px #f0e68c; }
        #uranus { background: #40e0d0; width: 22px; height: 22px; box-shadow: 0 0 30px #7fffd4; }
        #neptune { background: #4169e1; width: 20px; height: 20px; box-shadow: 0 0 30px #6495ed; }

        /* Orbit sizes & speed */
        #mercury-orbit { width: 120px; height: 120px; animation-duration: 4s; }
        #venus-orbit { width: 180px; height: 180px; animation-duration: 6s; }
        #earth-orbit { width: 240px; height: 240px; animation-duration: 8s; }
        #mars-orbit { width: 300px; height: 300px; animation-duration: 10s; }
        #jupiter-orbit { width: 380px; height: 380px; animation-duration: 14s; }
        #saturn-orbit { width: 460px; height: 460px; animation-duration: 18s; }
        #uranus-orbit { width: 540px; height: 540px; animation-duration: 22s; }
        #neptune-orbit { width: 620px; height: 620px; animation-duration: 26s; }

        @keyframes rotate {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Stars -->
    <div class="stars" id="stars"></div>

    <!-- Solar System -->
    <div class="solar-system">
        <div id="sun"></div>
        <div id="mercury-orbit" class="orbit"><div id="mercury" class="planet"></div></div>
        <div id="venus-orbit" class="orbit"><div id="venus" class="planet"></div></div>
        <div id="earth-orbit" class="orbit"><div id="earth" class="planet"></div></div>
        <div id="mars-orbit" class="orbit"><div id="mars" class="planet"></div></div>
        <div id="jupiter-orbit" class="orbit"><div id="jupiter" class="planet"></div></div>
        <div id="saturn-orbit" class="orbit"><div id="saturn" class="planet"></div></div>
        <div id="uranus-orbit" class="orbit"><div id="uranus" class="planet"></div></div>
        <div id="neptune-orbit" class="orbit"><div id="neptune" class="planet"></div></div>
    </div>

    <!-- JS for Stars -->
    <script>
        const starContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * window.innerHeight + 'px';
            star.style.left = Math.random() * window.innerWidth + 'px';
            starContainer.appendChild(star);
        }
    </script>

</body>
</html>
